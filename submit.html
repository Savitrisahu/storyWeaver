<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Submit Page</title>
  <link rel="stylesheet" href="submit.css">
  <link rel="stylesheet" href="newnavbar.css">
</head>

<body>
  <div class="navbar" id="navbar"></div>

<div class="mainContainer">
  <div class="texts">
   <h2>Submit your story</h2>
    <p>Submissions will be saved only to your user's local storage.</p>
    
</div>
  <div class="container">
   <form action="" id="storyForm">

      <div class="titleAuthorBox">
        <div class="title">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Story Title" required>
      </div>

      <div class="author">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Author Name" required>
      </div>
      </div>

      <div class="genre">
        <label for="genre">Genre</label>
        <select id="genre" required>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mystery</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Romance">Romance</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Adventure">Adventure</option>
          <option value="Historical">Historical</option>
          <option value="Children">Children</option>
        </select>
      </div>

      <div class="content">
        <label for="story">Story content</label>
        <textarea id="story" placeholder="Write your story..." required></textarea>
      </div>
      <button type="submit" id="submit">Submit Story</button>
    </form>

  </div>
</div>

  
    <script src="submit.js"></script>
<script src="logout.js"></script>
<script src="dynamicNavbar.js"></script>
</body>
</html>
